<style>
    .status_css{
        display: flex;
        flex-direction: column;
        justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中 */
    }
</style>

        <svg width="14" height="14" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

        <svg width="14" height="14" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

{% else %}
    <div class="m_margin">未知</div>
{% endif %}
