{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
    {{ block.super }}
    <script>
        django.jQuery(function () {
            let cover_img = django.jQuery('#id_cover_img');
            let cover_summary = django.jQuery('#id_cover_summary');
            cover_img.width(cover_summary.width() + 'px');
        });

    </script>
{% endblock %}
